<!DOCTYPE html>
<html lang="it-it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>PALI E DISPARI</h1>
    </header>

    <div id="container">

        <form id="form-pari-dispari">

            <h2>Pari e Dispari</h2>
            <p>Scegli prima tra pari e dispari e poi butta un numero da 1 a 5!</p>
            <label for="scelta-utente-pd">Numero</label>
            <input id="scelta-utente-pd" type="text" placeholder="pari">
            <label for="numero-utente-pd">Numero</label>
            <input id="numero-utente-pd" type="number" placeholder="max 5">
            <div>
                <input id="button-pd" value="INSERISCI" type="button">
            </div>
            
        </form>

        <form id="form-pari-palindroma">

            <h2>Palindromo</h2>
            <p>Inserisci un parola. Ti dirò se è palindroma!</p>
            <label for="parola-palindroma">Parola</label>
            <input id="parola-palindroma" type="text" placeholder="anna">
            <div>
                <input id="button-palindromo" value="INSERISCI" type="button">
            </div>
            
        </form>
    </div>

    <div id="container">

        <form id="results-pari-dispari">


            
        </form>

        <form id="results-pari-palindroma">


            
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
